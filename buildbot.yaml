appenders:
  stdout:
    kind: console
    encoder:
      pattern: "{d(%+)(utc)} [{f}:{L}] {h({l})} {M}:{m}{n}"
    filters:
      - kind: threshold
        level: info
  file:
    kind: rolling_file
    path: "bucket/log/buildbot.log"
    encoder:
      pattern: "[{d(%Y-%m-%dT%H:%M:%S%.6f)} {h({l}):<5.5} {M}] {m}{n}"
    policy:
      trigger:
        kind: time
        interval: 1 minute
      roller:
        kind: fixed_window
        pattern: "bucket/log/buildbot-{}.log"
        base: 0
        count: 2
root:
  level: info
  appenders:
    - stdout
    - file
